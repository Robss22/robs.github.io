<!DOCTYPE html>
<html>
<head>
  <title>Teacher Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Teacher Files</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Subject</th>
      <th>Class</th>
      <th>Actions</th>
    </tr>
    {% for file in files %}
      <tr>
        <td>{{ file.title }}</td>
        <td>{{ file.description }}</td>
        <td>{{ file.subject }}</td>
        <td>{{ file.class_name }}</td>
        <td>
          <a href="{{ url_for('edit_file', file_id=file.id) }}">Edit</a>
        </td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
