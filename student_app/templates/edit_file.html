<!DOCTYPE html>
<html>
<head>
  <title>Edit File</title>
  <!-- Add your custom styles here -->
</head>
<body>
  <h1>Edit File</h1>

  <form method="POST" action="/teacher/files/edit/{{ file.id }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ file.title }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required>{{ file.description }}</textarea>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" value="{{ file.subject }}" required>

    <label for="class">Class:</label>
    <input type="text" id="class" name="class" value="{{ file.class_name }}" required>

    <input type="submit" value="Update">
  </form>

</body>
</html>
