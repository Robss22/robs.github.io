<!DOCTYPE html>
<html>
<head>
    <title>Enter Marks - {{ subject }}</title>
</head>
<body>
    <h1>Enter Marks - {{  }}</h1>
    
    <form method="POST" action="{{ url_for('save_marks') }}">
        <label for="student">Student:</label>
        <select id="student" name="student" required>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="beginning_of_term_exams">Beginning of Term Exams:</label>
        <input type="number" id="beginning_of_term_exams" name="beginning_of_term_exams" required><br>
        
        <label for="end_of_term_exams">End of Term Exams:</label>
        <input type="number" id="end_of_term_exams" name="end_of_term_exams" required><br>
        
        <button type="submit">Save Marks</button>
    </form>
</body>
</html>
