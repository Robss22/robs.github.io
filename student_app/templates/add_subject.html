<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        fieldset {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            color: #ff0000;
            margin-bottom: 5px;
        }
        .admin-link {
            text-decoration: none;
            color: #007BFF;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
        <legend>Add Subject</legend> </br>
    <fieldset>
        
        {% with messages=request.flashed_messages %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{% url 'student_app:add_subject' %}">
            <label for="subject_name">Subject Name:</label>
            <input type="text" name="subject_name" id="subject_name" required>
            <button type="submit">Add Subject</button>
        </form>
    </fieldset>
    
    <a href="{% url 'student_app:admin_dashboard' %}">Back to Admin Dashboard</a>
</body>
</html>
